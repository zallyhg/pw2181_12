<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop</title>
	<style>
		#div1,#div2{
			float: left;
			font-size: .5em;
			border: 1px solid black;
			height: 170px;
			margin:10px;
			padding: 10px;
			width: 100px;
		}
	</style>

</head>
<body>
	<h2>Arrastrar y soltar	</h2>

	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event) ">

		deben tener distinto id
		<img draggable="true" id="arrastre" 
		src="img/logo.png" height="31" width="88" 
		ondragstart="drag(event)">
		<img draggable="true" id="arrastre1" 
		src="img/logo.png" height="31" width="88" 
		ondragstart="drag(event)">
		<img draggable="true" id="arrastre2" 
		src="img/logo.png" height="31" width="88" 
		ondragstart="drag(event)">
	</div>



	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
		
	</div>



	<script>
		function allowDrop(ev){
			//Permita que el objeto caiga sobre el 
			ev.preventDefault();

		}

		function drag(ev){
			ev.dataTransfer.setData("text",ev.target.id);
		}

		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>

</body>
</html>
